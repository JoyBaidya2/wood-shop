<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact section!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="navbar">

    </div>
    <div>
        <h1>hi joy</h1>
    </div>
    <div class="max-w-sm mx-auto p-4 bg-white border border-gray-200 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
      <!-- Product Image -->
      <img src="https://via.placeholder.com/300" alt="Product Image" class="w-full h-[200px] object-cover rounded-t-lg">
  
      <!-- Product Info -->
      <div class="p-4">
          <!-- Product Name -->
          <h2 class="text-lg font-bold text-gray-800 mb-2">Stylish Modern Chair</h2>
  
          <!-- Product Description -->
          <p class="text-gray-600 text-sm mb-4">
              A beautifully crafted chair for comfort and style, perfect for your living room or office.
          </p>
  
          <!-- Price -->
          <div class="flex items-center justify-between mb-4">
              <span class="text-lg font-semibold text-orange-600">$120.00</span>
              <span class="text-sm text-gray-500 line-through">$150.00</span>
          </div>
  
          <!-- Order Button -->
          <button class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition">
              Order Now
          </button>
      </div>
  </div>
  
    
<script>
  fetch('./navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>
</body>
</html>
